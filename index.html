<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="special">
        <form action="">
            <div class="insta">
                <i class="fa fa-instagram" aria-hidden="true" style= "font-size:40px; color:#fff;"></i>
            <div>
            <h1>Instagram</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" required>
            </div>
            <div class="btn">
                <input type="submit" value="Log in">
            </div>
            <br>
            <div style="color: #fff;">
                OR
            </div>
            <br>
            <div class="fb">
               <i class="fa fa-facebook" aria-hidden="true" style="font-size: 30px; color:blue;"></i>  <a href="#">Login with Facebook</a></i>
            </div>
            <br>
            <div class="forgt-pass">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
